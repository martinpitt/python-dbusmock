dist: bionic
language: c
sudo: true
services:
  - docker
env:
  - IMAGE=ubuntu:devel
  - IMAGE=ubuntu:rolling
  - IMAGE=ubuntu:latest
  - IMAGE=fedora:latest
  - IMAGE=fedora:rawhide
script: tests/run $IMAGE
deploy:
  - provider: releases
    api_key:
      secure: ""
    file: dist/python-dbusmock-${TRAVIS_TAG}.tar.gz
    skip_cleanup: true
    on:
      tags: true
      condition: "$IMAGE = ubuntu:devel"
  - provider: pypi
    user: "Martin.Pitt"
    password:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
      condition: "$IMAGE = ubuntu:devel"
