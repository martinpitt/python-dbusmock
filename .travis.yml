dist: trusty
language: c
sudo: true
script: tests/run-ubuntu-chroot
env:
  - RELEASE=
  - RELEASE=artful
  - RELEASE=xenial
cache:
  directories:
    - /tmp/cache
deploy:
  - provider: releases
    api_key:
      secure: ""
    file: dist/python-dbusmock-${TRAVIS_TAG}.tar.gz
    skip_cleanup: true
    on:
      tags: true
      condition: -z "$RELEASE"
  - provider: pypi
    user: "Martin.Pitt"
    password:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
      condition: -z "$RELEASE"
